<!DOCTYPE html>
<html>
    <head>
      <title>PAWSOME Dogs</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>PAWSOME Dogs</h1>
      <img src="https://unleashedjoy.com/wp-content/uploads/2014/12/Dog-Breeds.png" alt="all dogs" class="center">
      <main>
        <section class="auth section">
          <form id='sign-up'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
            <button class='button'>Sign Up</button>
          </form>
            <hr>
          <form id='sign-in'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <button class='button'>Sign in</button>
          </form>


          <form id='change-password'>
            <input type='password' name='passwords[old]' placeholder='Old password' required>
            <input type='password' name='passwords[new]' placeholder='New password' required>
            <button class='button'>Change password</button>
            <hr>
          </form>


          <form id='sign-out'>
            <button>Sign Out</button>
            <hr>
          </form>
        </section>

      </section>
      <section id="breeds-section">
        <form id='breeds-index'>
          <h2>Get All Breeds</h2>
          <button class='button'>Get All Breeds</button>
          <hr>
       </form>

        <form id='breeds-create'>
           <h2>Add A Breed</h2>
           <input type='text' name='breed[name]' placeholder='Enter Name Here' required>
           <input type='text' name='breed[country]' placeholder='Enter Country Here' required>
           <button class='button'>Add Breed</button>
           <hr>
        </form>
        <div id='breeds-create-message'></div>


        <form id='breeds-update'>
           <h2>Update A Breed</h2>
           <input type='text' name='breed[id]' placeholder='Enter ID Here' required>
           <input type='text' name='breed[name]' placeholder='Enter Name Here' required>
           <input type='text' name='breed[country]' placeholder='Enter Country Here' required>
           <button class='button'>Update Breed</button>
           <hr>
        </form>
        <div id='breeds-update-message'></div>

         <!-- <h2>Get A Breed</h2>
        <form id='breeds-show'>
          <input type='text' name='breed[id]' placeholder='Enter ID Here' required>
          <button>Get Breed</button>
        </form> -->


        <form id='breeds-destroy'>
          <h2>Remove A Breed</h2>
          <input type='text' name='breed[id]' placeholder='Enter ID Here' required>
          <button class='button'>Remove Breed</button>
          <hr>
        </form>
        <div id='breeds-destroy-message'></div>

      </section>

        <section>
          <div id='message'></div>
          <div id='breeds-display'></div>
        </section>
      </main>
    </body>
</html>
