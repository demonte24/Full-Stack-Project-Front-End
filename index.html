<!DOCTYPE html>
<html>
    <head>
      <title>PAWSOME Dogs</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>PAWSOME Dogs</h1>
      <main>
        <section class="auth section">
          <form id='sign-up'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <input type='password' name='credentials[password_confirmation]' placeholder='Enter Password Again' required>
            <button>Sign Up</button>
          </form>

          <form id='sign-in'>
            <input type='email' name='credentials[email]' placeholder='Enter Email Here' required>
            <input type='password' name='credentials[password]' placeholder='Enter Password Here' required>
            <button>Sign in</button>
          </form>
          <hr>

          <form id='change-password'>
            <input type='password' name='passwords[old]' placeholder='Old password' required>
            <input type='password' name='passwords[new]' placeholder='New password' required>
            <button>Change password</button>
          </form>
          <hr>

          <form id='sign-out'>
            <button>Sign Out</button>
          </form>
        </section>

      </section>
      <section id="breeds-section">

        <h2>Add A Breed</h2>
        <form id='breeds-create'>
           <input type='text' name='breed[title]' placeholder='Enter Title Here' required>
           <input type='text' name='book[country]' placeholder='Enter Country Here' required>
           <button>Add Breed</button>
        </form>
        <div id='breeds-create-message'></div>
        <hr>
        <h2>Update A Breed</h2>
        <form id='breeds-update'>
           <input type='text' name='breed[id]' placeholder='Enter ID Here' required>
           <input type='text' name='breed[country]' placeholder='Enter Title Here' required>
           <button>Update Breed</button>
        </form>
        <div id='breeds-update-message'></div>
        <hr>
        <h2>Get A Breed</h2>
        <form id='breeds-show'>
          <input type='text' name='breed[id]' placeholder='Enter ID Here' required>
          <button>Get Breed</button>
        </form>
        <hr>
        <h2>Get All Breeds</h2>
        <button id='breeds-index'>Get All Breeds</button>
        <hr>
        <h2>Remove A Breed</h2>
        <form id='breeds-destroy'>
          <input type='text' name='breed[id]' placeholder='Enter ID Here' required>
          <button>Remove Breed</button>
        </form>
        <div id='breeds-destroy-message'></div>
        <hr>
      </section>

        <section>
          <div id='message'></div>
        </section>
      </main>
    </body>
</html>
